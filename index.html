    <script>
        // å®‰è£…æŒ‰é’®å’ŒçŠ¶æ€æ¶ˆæ¯å…ƒç´ 
        const installButton = document.getElementById('installButton');
        const statusMessage = document.getElementById('statusMessage');
        
        // å®‰è£…äº‹ä»¶çš„å¤„ç†ç¨‹åº
        let deferredPrompt;
        
        // ç›‘å¬ beforeinstallprompt äº‹ä»¶
        window.addEventListener('beforeinstallprompt', (e) => {
            // é˜»æ­¢æµè§ˆå™¨é»˜è®¤çš„å®‰è£…æç¤º
            e.preventDefault();
            // ä¿å­˜äº‹ä»¶ï¼Œä»¥ä¾¿ç¨åè§¦å‘
            deferredPrompt = e;
            // æ˜¾ç¤ºå®‰è£…æŒ‰é’®
            installButton.style.display = 'block';
            
            showMessage('åº”ç”¨å¯ä»¥å®‰è£…åˆ°æ‚¨çš„è®¾å¤‡ä¸Š', 'info');
        });
        
        // å®‰è£…æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {

                deferredPrompt.prompt();
                
                // ç­‰å¾…ç”¨æˆ·é€‰æ‹©
                const { outcome } = await deferredPrompt.userChoice;
                
                if (outcome === 'accepted') {
                    showMessage('åº”ç”¨å·²æˆåŠŸæ·»åŠ åˆ°æ‚¨çš„è®¾å¤‡ï¼', 'success');
                } else {

                }
                
                // é‡ç½® deferredPrompt
                deferredPrompt = null;

                installButton.style.display = 'none';
            }
        });
        
        // ç›‘å¬åº”ç”¨å®‰è£…å®Œæˆäº‹ä»¶
        window.addEventListener('appinstalled', () => {

            installButton.style.display = 'none';

        // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
        function showMessage(message, type = 'info') {

            setTimeout(() => {

        function checkIfInstalled() {

            const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches;

                installButton.style.display = 'none';

        window.addEventListener('load', () => {
